<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment07 - Lisu Lee</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/assignment07.js" defer></script>
</head>
<body>
  <header>
    <h1>Lisu Lee</h1>
  </header>

  <main class="main-content">
    <h2>Product: Cotton T-Shirt</h2>
    
    <section class="product-display">
      <img id="main-image" src="images/t-shirt-black-no-model.jpg" alt="Main T-Shirt Image" />
      <div class="thumbnails">
        <img src="images/t-shirt-black-no-model.jpg" alt="No model" class="thumb selected" data-view="no-model">
        <img src="images/t-shirt-black-front.jpg" alt="Front view" class="thumb" data-view="front">
        <img src="images/t-shirt-black-back.jpg" alt="Back view" class="thumb" data-view="back">
      </div>
    </section>

    <form id="product-form" action="thank-you.html" method="get">
      <div class="price-box">
        <p><strong>Price:</strong> $20.00</p>
        <label for="quantity">Quantity:</label>
        <select id="quantity" name="quantity">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <p><strong>Total:</strong> $<span id="total">20.00</span></p>
      </div>

      <fieldset>
        <legend>Color: <span id="color-label">black</span></legend>
        <label><input type="radio" name="color" value="black" checked> Black</label>
        <label><input type="radio" name="color" value="red"> Red</label>
        <label><input type="radio" name="color" value="grey"> Grey</label>
      </fieldset>

      <fieldset>
        <legend>Size: <span id="size-label">Choose...</span></legend>
        <label><input type="radio" name="size" value="small"> Small S</label>
        <label><input type="radio" name="size" value="medium"> Medium M</label>
        <label><input type="radio" name="size" value="large"> Large L</label>
      </fieldset>

      <input type="submit" id="submit-btn" value="Choose A Size" disabled />
    </form>
  </main>

  <footer class="footer-section">
    <p>&copy; 2025 Lisu Lee. All rights reserved.</p>
  </footer>
</body>
</html>
